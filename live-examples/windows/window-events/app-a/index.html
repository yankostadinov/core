<!DOCTYPE html>

<html>

<head>
  <link rel="shortcut icon" type="image/x-icon" href="/assets/favicon.ico" />
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>
    <!-- Dynamically set  -->
  </title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="/app-a/manifest.json" />
  <link rel="stylesheet" href="/assets/bootstrap.min.css" />
  <script src="/lib/web.umd.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 text-center">
        <h5 id="appNameHeading" style="display: inline;">
          <!-- App name is displayed here -->
        </h5>
        <span id="glueSpan" class="badge badge-warning">Disconnected</span>
      </div>
    </div>
    <div class="row mt-1">
      <div class="col-12">
        <form id="openWindowForm" autocomplete="off" novalidate>
          <div class="form-row">
            <div class="form-group col-6">
              <input required type="text" class="form-control required" id="windowNameInput" placeholder="Name">
            </div>
            <div class="form-group col-6">
              <input type="text" class="form-control" id="contextInput" placeholder="Context">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-6">
              <input min="100" type="number" class="form-control" id="widthInput" placeholder="Width">
            </div>
            <div class="form-group col-6">
              <input min="100" type="number" class="form-control" id="heightInput" placeholder="Height">
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Open</button>
          <button id="clearLogsBtn" type="button" class="btn btn-link">Clear Logs</button>
        </form>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-12">
        <ul class="list-group" id="logs-list">
          <!-- Window events displayed here -->
        </ul>
      </div>
    </div>
  </div>

  <script src="/scripts/utils.js"></script>
  <script src="/scripts/glue-utils.js"></script>
  <script src="/app-a/index.js"></script>
</body>

</html>
